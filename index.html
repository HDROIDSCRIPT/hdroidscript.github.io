<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDROID's Github Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .project {
            width: 300px;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HDROID's Github Website</h1>
        <h1>Projects:</h1>
    </header>
    
    <section id="projects">
        <div class="project">
            <h2>Project Title 1</h2>
            <p>Description of the project 1.</p>
            <a href="link-to-your-github-repo-1">GitHub Repository</a>
        </div>

        <div class="project">
            <h2>Project Title 2</h2>
            <p>Description of the project 2.</p>
            <a href="link-to-your-github-repo-2">GitHub Repository</a>
        </div>

        <!-- Add more projects as needed -->
    </section>

    <footer>
        <p>&copy; 2023 HDROID</p>
    </footer>
</body>
</html>
