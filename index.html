<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDROID's Github Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, rgb(0, 0, 0), #000000);
            color: white;
            text-align: center;
            padding: 2em 1em;
            border-bottom: 2px solid #ddd;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        header p {
            color: #ddd;
            margin-top: 0.5em;
        }

        header button {
            background-color: #007BFF;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            margin: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        header button:hover {
            background-color: rgb(0, 0, 0);
        }

        #projects {
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: auto;
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project {
            width: 300px;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            transition: box-shadow 0.3s ease-in-out;
        }

        .project:hover {
            box-shadow: 0px 0px 15px 0px #aaa;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            display: block;
            margin-top: 1em;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background: linear-gradient(to right, #000000, rgb(0, 0, 0));
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>HDROID's Github Website</h1>
    </header>
    
    <section id="projects">
        <div class="project">
            <h2>Roblox Avatar Loader</h2>
            <p>A Website Where You Can Load Roblox Avatars.</p>
            <a href="lhttps://hdroidscript.github.io/avatarloader.html">Visit Website</a>
        </div>

        <!-- Repeat the project div for each project -->

        <!-- Add more projects as needed -->
    </section>

    <footer>
        <p>&copy; 2023 HDROID</p>
    </footer>
</body>
</html>
